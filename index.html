<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday, Rishita 💖</title>
  <style>
    body {
      margin: 0;
      background: url('rishita.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      backdrop-filter: brightness(0.6);
    }

    #wishBox {
      max-width: 90%;
      padding: 20px;
      font-size: 20px;
      line-height: 1.6;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #ff4081;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e91e63;
    }

    p {
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div id="wishBox"></div>
  <button onclick="startWishes()">Click Me</button>

  <script>
    const wishes = [
      "🎉 Happy Birthday, Rishita! 💖",
      "Biiiiii……, today is your magical day ✨",
      "On this day, an angel was born — and that angel is you 🌸",
      "You’re not just special — you are my heart, my dream, my forever 💘",
      "I promise to love you, care for you, and stand by you, always 💍",
      "You are the reason I smile, the reason I wake up with hope ☀️",
      "My life is complete with you, and I’ll never let you feel alone 🤝",
      "I’ll protect you, support you, and love you more with every breath 🛡️❤️",
      "You're mine, Biiiiii…… and I’m yours — forever and ever 💞",
      "Love me forever, as I’ll love you endlessly, my Biiiiii…… 💘",
      "This life, this love, this bond — it’s meant to last forever 🕊️",
      "Love you, Biiiiii…… 💖 Happy Birthday once again! 🎂🥳",
      "Forever yours, with all my heart — By Your Tamocha…… 💌"
    ];

    let index = 0;
    const box = document.getElementById("wishBox");

    function startWishes() {
      if (index < wishes.length) {
        const line = document.createElement("p");
        line.textContent = wishes[index++];
        box.appendChild(line);
        setTimeout(startWishes, 2300);
      }
    }
  </script>

</body>
</html>
